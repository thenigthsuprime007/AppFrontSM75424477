<mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Posts</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="posts" class="mat-elevation-z8">
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let post">{{ post.id }}</td>
        </ng-container>
  
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
          <td mat-cell *matCellDef="let post">{{ post.title }}</td>
        </ng-container>
  
        <!-- Body Column -->
        <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef>Cuerpo</th>
          <td mat-cell *matCellDef="let post">{{ post.body }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
